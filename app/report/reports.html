    <!-- The most requested ingredient -->
    <div class="container">
        <div class="jumbotron">
            <h2 class="text-center">Reports ðŸ“…</h2>
        </br>
            <table id="ingredients-table" class="table bg-white table-bordered">
                <thead class="thead-dark">
                    <tr class="d-flex">
                        <th class="col-1 text-center">#</th>
                        <th class="col-11">The most requested ingredient</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <table id="months-table" class="table bg-white table-bordered">
                <thead class="thead-dark">
                    <tr class="d-flex">
                        <th class="col-1 text-center">#</th>
                        <th class="col-11">The month with more revenue</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <table id="customers-table" class="table bg-white table-bordered">
                <thead class="thead-dark">
                    <tr class="d-flex">
                        <th class="col-1 text-center">#</th>
                        <th class="col-11">Our best customers</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <template id="ingredients-template">
        <tr class="d-flex">
            <td class="col-1 text-center">{{position}}</td>
            <td class="col-11">{{name}}</td>
        </tr>
    </template>

    <template id="months-template">
        <tr class="d-flex">
            <td class="col-1 text-center">{{position}}</td>
            <td class="col-11">{{date}}</td>
        </tr>
    </template>

    <template id="customers-template">
        <tr class="d-flex">
            <td class="col-1 text-center">{{position}}</td>
            <td class="col-11">{{client_name}}</td>
        </tr>
    </template>
